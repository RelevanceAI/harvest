name: CI

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Validate llms.txt references
      run: bash scripts/tests/validate-llms-index.sh

  validate-separation:
    name: Validate Mode Separation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Validate mode-specific files
      run: bash scripts/tests/validate-mode-separation.sh
